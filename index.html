<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="main-container">
                <div>
                    <input type="text" class="screen" />
                </div>
          

                <div class="row">
                    <button class="btn btn-clear">C</button>
                    <button class="btn btn-yellow">%</button>
                    <button class="btn btn-yellow">X</button>
                    <button class="btn btn-yellow">/</button>
                </div>
            
                <div class="row">
                    <button class="btn btn-gray">7</button>
                    <button class="btn btn-gray">8</button>
                    <button class="btn btn-gray">9</button>
                    <button class="btn btn-yellow">*</button>
                </div>

                <div class="row">
                    <button class="btn btn-gray">4</button>
                    <button class="btn btn-gray">5</button>
                    <button class="btn btn-gray">6</button>
                    <button class="btn btn-yellow">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-gray">3</button>
                    <button class="btn btn-gray">2</button>
                    <button class="btn btn-gray">1</button>
                    <button class="btn btn-yellow">+</button>
                </div>
                

                <div class="row">
                    
                    <button class="btn btn-gray">0</button>
                    <button class="btn btn-gray"">00</button>
                    <button class="btn btn-gray">.</button>
                    <button class="btn btn-equal">=</button>
                </div>

            </div>
        </div>



        <script src="script.js"></script>
    </body>
</html>
